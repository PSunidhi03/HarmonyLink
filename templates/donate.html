<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Hub</title>
    <link rel="stylesheet" href="../static/css/donate.css">
</head>
<body>

    <header>
        <h1>Donation and Support Hub</h1>
    </header>

    <div class="donation-form">
        <h2>Monetary Donation</h2>
        <form id="donationForm" action="your_payment_processing_endpoint" method="POST">
            <label for="amount">Select Donation Amount:</label>
            <select id="amount" name="amount">
                <option value="10">$10</option>
                <option value="20">$20</option>
                <option value="50">$50</option>
                <option value="custom">Custom Amount</option>
            </select>

            <div id="customAmountDiv" style="display: none;">
                <label for="customAmount">Enter Custom Amount:</label>
                <input type="number" id="customAmount" name="customAmount" placeholder="Enter custom amount">
            </div>

            <button type="submit">Donate Now</button>
        </form>
    </div>


    <section>
        <h2>Share the Bounty: Hotel and Event Food Donations with Quality Check</h2>
        <form id="foodDonationForm">
    <label for="donationType">Donation Type:</label>
    <label>
        <input type="radio" name="donationType" value="hotel" checked> Hotel
    </label>
    <label>
        <input type="radio" name="donationType" value="event"> Event
    </label><br>

    <label for="hotelName">Hotel Name:</label>
    <input type="text" id="hotelName" name="hotelName" required><br>

    <label for="foodDescription">Food Description:</label>
    <textarea id="foodDescription" name="foodDescription" rows="4" required></textarea><br>

    <label for="quantity">Quantity (in servings):</label>
    <input type="number" id="quantity" name="quantity" required><br>

    <label for="pickupTime">Preferred Pickup Time:</label>
    <input type="datetime-local" id="pickupTime" name="pickupTime" required><br>

     <label for="qualityCheck">Quality Check:</label>
    <select id="qualityCheck" name="qualityCheck">
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="belowAverage">Below Average</option>
    </select><br>

    <input type="submit" value="Submit">
</form>
    </section>

    <section>
        <h2>Threads of Compassion: Empower Through Textile Donation</h2>
        <form id="textileDonationForm">

    <label for="textileDescription">Textile Description:</label>
    <textarea id="textileDescription" name="textileDescription" rows="4" required></textarea><br>

    <label for="quantity">Quantity (in items):</label>
    <input type="number" id="quantity" name="quantity" required><br>

    <label for="pickupTime">Preferred Pickup Time:</label>
    <input type="datetime-local" id="pickupTime" name="pickupTime" required><br>

    <label for="condition">Condition:</label>
    <select id="condition" name="condition">
        <option value="new">New</option>
        <option value="gentlyUsed">Gently Used</option>
        <option value="worn">Worn</option>
    </select><br>

    <label for="cleaningRequired">Cleaning Required:</label>
    <input type="checkbox" id="cleaningRequired" name="cleaningRequired"><br>

    <label for="localVendor">Are you a Local Vendor?</label>
    <input type="checkbox" id="localVendor" name="localVendor"><br>

    <!-- Additional fields for Local Vendors -->
    <div id="localVendorDetails" style="display: none;">
        <label for="businessName">Business Name:</label>
        <input type="text" id="businessName" name="businessName"><br>

        <label for="businessAddress">Business Address:</label>
        <input type="text" id="businessAddress" name="businessAddress"><br>
    </div>

    <label for="ageGroup">Age Group:</label>
    <select id="ageGroup" name="ageGroup">
        <option value="infant">Infant</option>
        <option value="child">Child</option>
        <option value="teen">Teen</option>
        <option value="adult">Adult</option>
        <option value="senior">Senior</option>
    </select><br>

    <input type="submit" value="Submit">
</form>

<script src="script.js"></script>

<script>
    // Show/hide local vendor details based on checkbox selection
    document.getElementById("localVendor").addEventListener("change", function () {
        var localVendorDetails = document.getElementById("localVendorDetails");
        localVendorDetails.style.display = this.checked ? "block" : "none";
    });
    document.getElementById('amount').addEventListener('change', function () {
            var customAmountDiv = document.getElementById('customAmountDiv');
            if (this.value === 'custom') {
                customAmountDiv.style.display = 'block';
            } else {
                customAmountDiv.style.display = 'none';
            }
        });
         document.getElementById("localVendor").addEventListener("change", function () {
        var localVendorDetails = document.getElementById("localVendorDetails");
        localVendorDetails.style.display = this.checked ? "block" : "none";
    });
    </script>
    <footer>
        <p>&copy; 2024 Support Hub. All rights reserved.</p>
    </footer>

</body>
</html>
